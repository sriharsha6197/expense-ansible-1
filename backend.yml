- name: setup backend
  hosts: all
  become: yes
  tasks:
    - name: disabling nodejs module
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: enabling nodejs 18 version
      ansible.builtin.shell: dnf module enable nodejs:18 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: copy backend service into path
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    
    - name: add app user
      ansible.builtin.user:
        name: sri

    - name: removing app
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download and extract code
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes

    - name: download dependencies
      ansible.builtin.shell: npm install

    - name: install mysql client
      ansible.builtin.dnf:
        name: mysql
        state: installed

    - name: load schema
      ansible.builtin.shell: mysql -h mysql.sriharsha.shop -uroot -pSriharsha@1 < /app/schema/backend.sql

    - name: enabling and restarting backend service
      ansible.builtin.systemd:
        name: backend
        enabled: yes
        state: restarted
        daemon-reload: yes